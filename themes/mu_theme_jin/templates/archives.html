{% extends "base.html" %}
{% block content %}

<div style="margin-bottom: 0.5em" class="article-title"><a href="{{ SITEURL }}/archives.html" rel="bookmark" 
	title="Permalink to Archives"><font style="font-size:150%">Archives</font></a></div>

{% for year, date_year in dates|groupby( 'date.year' )|sort(reverse=True) %}	
	<h3>{{ year }}</h3>
	<table class="table-archive">
		<tbody>
		{% for article in date_year %}
			<tr>
			<td><time datetime="{{ article.date.isoformat() }}" pubdate>{{ article.locale_date }}</time> </td>
			<td><a href='{{ article.url }}'>{{ article.title }}</a></td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
{% endfor %}

{% endblock %}
